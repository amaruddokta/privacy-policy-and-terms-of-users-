  <main class="container">
    <h1>আমাদের সাথে যোগাযোগ করুন</h1>
    
    <div class="contact-container">
      <div class="contact-info">
        <h2>যোগাযোগের তথ্য</h2>
        <p><strong>ইমেইল:</strong> <a href="mailto:amaruddokta2025@gmail.com">amaruddokta2025@gmail.com</a></p>
        <p><strong>ফোন:</strong> ০১৩৪১৭১১৫২১</p>
        <p><strong>ঠিকানা:</strong> ঢাকা, বাংলাদেশ</p>
        <p><strong>কার্যদিবস:</strong> প্রতিদিন, সকাল ৮টা - রাত ১০টা</p>
      </div>
      
      <div class="contact-form">
        <h2>মেসেজ পাঠান</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">নাম</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">ইমেইল</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="subject">বিষয়</label>
            <input type="text" id="subject" name="subject" required>
          </div>
          
          <div class="form-group">
            <label for="message">মেসেজ</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          
          <button type="submit" class="cta-button">পাঠান</button>
        </form>
      </div>
    </div>
  </main>
